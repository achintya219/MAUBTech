<!DOCTYPE html>
<html>
<head>
  <title>Helperview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href='../static/main.css'>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/script.js"></script>
  <script type="text/javascript" src="{{
    url_for('static', filename='../static/js/api.js') }}"></script>
</head>
<body>
  <div id="container">
    <h1 id="main-header">Helperview</h1>
    <br>
    <br>
    <div class="ui raised very padded text container segment">
      <h2 class="ui header" id="login">Which one?</h2>
      <br>
      <div class="ui animated button" tabindex="0" style="margin: 5px" id="clogin-button">
        <div class="visible content">Candidate Login</div>
        <div class="hidden content">
          <i class="right arrow icon"></i>
        </div>
      </div>
      <br>
      <div class="ui animated button" tabindex="0" style="margin: 5px" id="orgilogin-button">
        <div class="visible content">Organizer Login</div>
        <div class="hidden content">
          <i class="right arrow icon"></i>
        </div>
      </div>
      <br>
      <div class="ui animated button" tabindex="0" style="margin: 5px" id="cologin-button">
        <div class="visible content">Company Login</div>
        <div class="hidden content">
          <i class="right arrow icon"></i>
        </div>
      </div>
      <br>
      <div class="ui animated fade button" tabindex="0" style="margin: 5px">
        <div class="visible content">Not a member yet?</div>
        <div class="hidden content">Sign Up</div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> 
</body>
</html>
