<!DOCTYPE html>
<html>
<head>
  <title>Helperview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href='../static/main.css'>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/script.js"></script>
  <script type="text/javascript" src="{{
    url_for('static', filename='../static/js/api.js') }}"></script>
</head>
<body style="background-color:#04C0F9">
  <div id="container">
    <h1 id="main-header"><h1 class="ui center aligned icon header"><i class="handshake outline icon"></i>Helperview</h1></h1>
    <br>
    <br>
    <div class="ui raised very padded text container segment">
      <h2 class="ui header" id="loginheader">Login</h2>
      <div class = "ui input" class="details" style="margin: 5px">
        <input type="string" placeholder="Email ID" id="login-email">
      </div>
      <br>
      <div class="ui input">
        <input type="password" placeholder="Password" id="login-pass">
      </div>
      <br>
      {% if name == "failed" %}
        <p id="fail-message" style="margin: 5px">Incorrect Email/password</p>
      {% endif %}
      <button class="ui button" style="margin:5px" id="login-button">
        Login
      </button>
      <br>
      <div class="ui animated fade button" tabindex="0" style="margin: 5px" id="signup-button">
        <div class="visible content">Not a member yet?</div>
        <div class="hidden content">Sign Up</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> 
</body>
</html>
