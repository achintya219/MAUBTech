<!DOCTYPE html>
<html>
<head>
  <title>Helperview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href='../static/main.css'>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/script.js"></script>
  <script type="text/javascript" src="{{
    url_for('static', filename='../static/js/api.js') }}"></script>
</head>
<body>
  <div id="container">
    <h1 id="main-header">Helperview</h1>
    <br>
    <br>
    <div class="ui raised very padded text container segment" style="margin: 5px">
      <h2 class="ui header" id="loginheader">Signup Page</h2>
      <div class="ui input">
         <input type="string" placeholder="Name">
      </div>
      <br>
      <div class="ui selection dropdown" style="margin: 5px;">
        <input type="hidden" name="gender">
        <i class="dropdown icon"></i>
        <div class="default text">You are a?</div>
        <div class="menu">
          <div class="item" data-value="2">Candidate</div>
          <div class="item" data-value="1">Male</div>
          <div class="item" data-value="0">Female</div>
        </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> 
</body>
</html>
